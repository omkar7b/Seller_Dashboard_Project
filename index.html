<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Sellers Admin Page</title>
</head>
<body background="https://wallpapercave.com/wp/wp4947038.png">
    <div class="container" >
        <form class="form-control" style="background-color: lightcyan;" onsubmit="addProduct(event)">
            <h3 style="color: blue;">Admin Dashboard</h3>
            <label class="form-label" for="price"> Selling Price:</label>
            <input type="number" id="price">
            <label class="form-label" for="name"> Product Name:</label>
            <input type="text" id="name">
            <label class="form-label" for="category">Choose a Category:</label>
            <select id="category">
                <option>Electronics</option>
                <option>Skincare</option>
                <option>Clothing</option>
                <option>Food</option>
                <option>Stationary</option>
            </select> 
            <input type="submit" value="Add Product"> 
            <ul id="listOfProducts" class="form-control-lg">Products:</ul>   
        </form>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
<script src="main.js"></script>
</html>
